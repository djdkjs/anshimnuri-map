<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>안심누리 지도</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body, html { margin: 0; padding: 0; }
    #map { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map').setView([36.35, 127.38], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 마커들
    L.marker([36.3504, 127.3845]).addTo(map).bindPopup("📍 <b>대전 서구</b><br>절도 사건");
    L.marker([36.4801, 127.2892]).addTo(map).bindPopup("📍 <b>세종 고운동</b><br>폭행 사건");
    L.marker([36.6014, 126.6655]).addTo(map).bindPopup("📍 <b>충남 서산시</b><br>주거침입");
  </script>
</body>
</html>
